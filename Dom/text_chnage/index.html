<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Text Content</title>
</head>
<body>
    <h1 id="title">Hello, World!</h1>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("title").textContent = "Text Changed!";
        }
    </script>
</body>
</html>
