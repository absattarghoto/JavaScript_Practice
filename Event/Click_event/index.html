<!DOCTYPE html>
<html lang="en">
<head>
    <title>Click Event</title>
</head>
<body>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            document.getElementById("message").textContent = "Button Clicked!";
        }
    </script>
</body>
</html>
